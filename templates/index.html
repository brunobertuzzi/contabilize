<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilize</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <!-- Sidebar -->
    {% include 'sidebar.html' %}

    <!-- Main Content -->
    <main class="main-content expanded" id="mainContent">
        <!-- Page Header -->
        <header class="page-header text-center">
            <i class="bi bi-bar-chart-line page-icon" aria-hidden="true"></i>
            <h1 class="page-title">Bem-vindo ao Contabilize</h1>
            <p class="page-subtitle">Sua plataforma para gestão fiscal e contábil.</p>
        </header>

        <!-- Main Section -->
        <section class="container-fluid px-0">
            <div class="row g-4 justify-content-center">
                <!-- Card SPED Fiscal -->
                <div class="col-lg-4 col-md-6">
                    <div class="card action-card h-100">
                        <i class="bi bi-file-earmark-zip action-icon" aria-hidden="true"></i>
                        <h5 class="action-title">SPED Fiscal</h5>
                        <p class="action-description">Gere e integre suas informações fiscais em conformidade</p>
                        <a href="/sped" class="btn btn-primary">
                            <i class="bi bi-arrow-right-circle me-2" aria-hidden="true"></i>
                            Acessar
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar(expand) {
            if (expand) {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            } else {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            }
        }

        // Desktop hover behavior
        if (window.innerWidth > 768) {
            sidebar.addEventListener('mouseenter', () => toggleSidebar(true));
            sidebar.addEventListener('mouseleave', () => toggleSidebar(false));
        }

        // Initial state
        window.addEventListener('DOMContentLoaded', () => {
            if (window.innerWidth <= 768) {
                toggleSidebar(false);
            }
        });
    </script>
</body>

</html>
